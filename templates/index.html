<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Ambulance Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-top: 40px;
            font-size: 3rem;
            font-weight: 500;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 12px;
            width: 55%;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1.1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0px 0px 8px rgba(52, 152, 219, 0.5);
        }

        button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .hospital-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .hospital-info h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .hospital-info p {
            font-size: 1rem;
            color: #34495e;
        }

        #spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #refreshBtn {
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 30px;
            display: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #refreshBtn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-group input[type="text"] {
                width: 80%;
            }

            button {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš‘ Smart Ambulance Routing System</h1>
        
        <form id="ambulanceForm" class="form-group">
            <input type="text" id="src_address" placeholder="Enter Ambulance Location" required>
            <button type="submit">Find Nearest Hospital</button>
        </form>

        <!-- Spinner for loading -->
        <div id="spinner"></div>

        <div id="map"></div>

        <div id="info"></div>

        <button id="refreshBtn">Enter New Location</button>
    </div>

    <script>
        var map = L.map('map').setView([13.0827, 80.2707], 12); // Default location (Chennai)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let routeCoordinates = [];
        let srcLat, srcLon, nearestLat, nearestLon, nearestName, distance, duration;

        // Event listener for form submission
        document.getElementById('ambulanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var srcAddress = document.getElementById('src_address').value;

            // Show spinner while fetching data
            document.getElementById('spinner').style.display = 'block';

            fetch('/find_hospital', {
                method: 'POST',
                body: new URLSearchParams({ 'src_address': srcAddress })
            })
            .then(response => response.json())
            .then(data => {
                // Hide spinner once data is received
                document.getElementById('spinner').style.display = 'none';

                if (data.error) {
                    alert(data.error);
                } else {
                    // Clear map before adding new markers
                    map.eachLayer(function(layer) {
                        if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                            map.removeLayer(layer);
                        }
                    });

                    // Set ambulance location
                    srcLat = data.src_coords[0];
                    srcLon = data.src_coords[1];
                    L.marker([srcLat, srcLon]).addTo(map).bindPopup("Ambulance Location").openPopup();

                    // Set nearest hospital location
                    nearestLat = data.nearest_hospital.lat;
                    nearestLon = data.nearest_hospital.lon;
                    nearestName = data.nearest_hospital.name;
                    L.marker([nearestLat, nearestLon]).addTo(map).bindPopup(`${nearestName}`).openPopup();

                    // Route details
                    routeCoordinates = data.route_geometry.map(function(coord) {
                        return [coord[1], coord[0]];  // Flip coordinates for Leaflet
                    });
                    L.polyline(routeCoordinates, { color: 'blue' }).addTo(map);

                    // Display hospital info
                    distance = data.distance;
                    duration = data.duration;
                    var info = `
                        <div class="hospital-info">
                            <h3>Nearest Hospital</h3>
                            <p><strong>Name:</strong> ${nearestName}</p>
                            <p><strong>Location:</strong> ${nearestLat}, ${nearestLon}</p>
                            <p><strong>Distance:</strong> ${distance.toFixed(2)} km</p>
                            <p><strong>Time:</strong> ${duration.toFixed(2)} minutes</p>
                        </div>
                    `;
                    document.getElementById('info').innerHTML = info;

                    // Show refresh button
                    document.getElementById('refreshBtn').style.display = 'inline-block';
                }
            });
        });

        // Refresh button functionality
        document.getElementById('refreshBtn').addEventListener('click', function() {
            document.getElementById('src_address').value = '';
            document.getElementById('info').innerHTML = '';
            map.eachLayer(function(layer) {
                if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                    map.removeLayer(layer);
                }
            });
            document.getElementById('refreshBtn').style.display = 'none';
            document.getElementById('src_address').focus();
        });
    </script>
</body>
</html>
